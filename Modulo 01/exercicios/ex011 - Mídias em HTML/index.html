<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width:720px )" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:1020px )" srcset="imagens/foto-m.png" type="image/png">
            <img src="Imagens/foto-g.png" alt="Imagem flexível">
        </picture>
    <h1>Reproduzindo Áidio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5.</p>
        <audio src="midia/Rap.mp3" autoplay controls ></audio>
        <audio preload="metadata">
            <source srcset="midia/Rap.mp3" type="audio/mpeg">
        </audio>
</body>
</html>
